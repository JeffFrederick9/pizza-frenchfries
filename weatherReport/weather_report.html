<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="lat">Enter Latitude:</label>
    <input type="number" id="latitude" name="lat" step="any" required>
    <label for="lon">Enter Longitude:</label>
    <input type="number" id="longitude" name="lon" step="any" required>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>
<script src="./weather_report.js"></script>
</body>
</html>
